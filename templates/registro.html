<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../statics/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/7cac572ff1.js" crossorigin="anonymous"></script>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/estilos-registro.css">
</head>


<body>

  <div class="wrapper">

    <!-- HEADER -->
    <header class="header">
      <ul>
        <li class="box-logo">
          <a class="logo" href="../index.html">
            <img src="../statics/logo-sin-fondo.png" alt="Logo" height="70px" class="img-logo">
          </a>
        </li>
        <li><i class="fa-solid fa-plane-departure"></i><a href="#">Vuelos</a></li>
        <li><i class="fa-solid fa-house"></i><a href="#">Hospejes</a></li>
        <li><i class="fa-solid fa-tag"></i><a href="#">Ofertas</a></li>
        <!-- boton iniciar sesion -->
        <!-- <li><a href="./login.html" class="btn-sesion btn btn-outline-light">Iniciar sesión</a></li> -->
      </ul>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="registro-form">
              <h2 class="text-center">Registro</h2>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico"
                  required>
              </div>
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña"
                  required>
              </div>
              <div class="mb-3">
                <label for="confirmar-contraseña" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar-contraseña"
                  placeholder="Confirme su contraseña" required>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                <a href="./login.html" class="btn btn-primary btn-block">Regresar al Inicio de sesion</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <ul>
        <li>
          <a href="#">Intagram</a><br>
          <a href="#">Facebook</a><br>
          <a href="#">Twitter</a>
        </li>

        <li>
          <a href="#">Contacto</a><br>
          <a href="#">Preguntas Frecuentes</a><br>
          <a href="#">Botón de arrepentimiento</a>
        </li>

        <li>
          <a href="#">Políticas de privacidad</a><br>
          <a href="#">Términos y condiciones</a><br>
          <a href="#">Derechos del consumidor</a>
        </li>
      </ul>
    </footer>

  </div>
</body>

</html>
